version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres-blog
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blog-user} -d ${POSTGRES_DB:-blog}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - blog-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    env_file:
      - .env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - blog-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-app
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for Postgres and MinIO to be ready...' &&
        sleep 5 &&
        echo 'Running Prisma migrations...' &&
        npx prisma migrate deploy &&
        echo 'Generating Prisma client...' &&
        npx prisma generate &&
        echo 'Starting Next.js app...' &&
        npm run start
      "
    networks:
      - blog-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  blog-network:
    driver: bridge